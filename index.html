<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trafficking Task Complexity Checker</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      color: #333;
      padding: 40px;
      max-width: 700px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="number"],
    input[type="checkbox"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    button {
      padding: 12px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    #result {
      margin-top: 30px;
      font-size: 18px;
      font-weight: bold;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <h1>Trafficking Task Complexity Checker</h1>

  <div class="form-group">
    <label for="placements">How many placements do we have for this task?</label>
    <input id="placements" type="number" min="0" />
  </div>

  <div class="form-group">
    <label for="vendors">How many vendors are we working with for this task?</label>
    <input id="vendors" type="number" min="0" />
  </div>

  <div class="form-group">
    <label for="animated">Do we have animated banners? If so, how many versions?</label>
    <input id="animated" type="number" min="0" />
  </div>

  <div class="form-group">
    <label for="static">Do we have static banners? If so, how many versions?</label>
    <input id="static" type="number" min="0" />
  </div>

  <div class="form-group">
    <label for="sizes">How many sizes do we have for the new banners?</label>
    <input id="sizes" type="number" min="0" />
  </div>

  <div class="form-group checkbox-group">
    <input type="checkbox" id="oneByOne" />
    <label for="oneByOne">Do we have 1x1 placements for this task?</label>
  </div>

  <button onclick="calculate()">Check Complexity</button>

  <p id="result"></p>

  <script>
    function calculate() {
      const placements = parseInt(document.getElementById('placements').value) || 0;
      const vendors = parseInt(document.getElementById('vendors').value) || 0;
      const animated = parseInt(document.getElementById('animated').value) || 0;
      const staticBanners = parseInt(document.getElementById('static').value) || 0;
      const sizes = parseInt(document.getElementById('sizes').value) || 0;
      const has1x1 = document.getElementById('oneByOne').checked;

      let score = 0;

      // Sample logic for scoring
      score += placements * 1;
      score += vendors * 2;
      score += animated * 2;
      score += staticBanners * 1;
      score += sizes * 1;
      if (has1x1) score += 2;

      let result = '';
      if (score <= 10) {
        result = 'Small';
      } else if (score <= 20) {
        result = 'Medium';
      } else {
        result = 'Large';
      }

      document.getElementById('result').innerText = `This is a ${result} trafficking task (score: ${score}).`;
    }
  </script>
</body>
</html>
